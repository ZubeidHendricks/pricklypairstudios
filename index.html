<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prickly Pair Studios - Innovative AI and Technology Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP and ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4CAF50',
                        'secondary': '#F5DEB3',
                        'accent': '#2E8B57'
                    },
                    fontFamily: {
                        'body': ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        /* On-Scroll Highlight Styles */
        .highlight-text {
            position: relative;
            display: inline-block;
        }
        .highlight-text::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 50%;
            background-color: rgba(76, 175, 80, 0.3);
            transition: width 0.5s ease;
            z-index: -1;
        }
        .highlight-text.active::after {
            width: 100%;
        }
    </style>
</head>
<body class="font-body text-gray-800">
    <!-- Previous content remains the same -->

    <!-- Solutions Section with Highlighted Text -->
    <section id="solutions" class="py-20 bg-gray-100">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-12 text-primary">
                <span class="highlight-text">Our Core Solutions</span>
            </h2>
            <div class="grid md:grid-cols-3 gap-8">
                <!-- Each solution with highlighted text -->
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition">
                    <div class="text-primary text-4xl mb-4">ðŸ¤–</div>
                    <h3 class="text-2xl font-semibold mb-4 text-accent">
                        <span class="highlight-text">AI & Machine Learning</span>
                    </h3>
                    <p>Cutting-edge <span class="highlight-text">AI platforms</span> for language learning, development automation, and intelligent system design.</p>
                </div>
                <!-- Repeat for other solutions -->
            </div>
        </div>
    </section>

    <script>
        // On-Scroll Text Highlight Effect
        document.addEventListener('DOMContentLoaded', () => {
            const highlightTexts = document.querySelectorAll('.highlight-text');
            
            highlightTexts.forEach(text => {
                ScrollTrigger.create({
                    trigger: text,
                    start: 'top 80%',
                    end: 'bottom 20%',
                    onEnter: () => text.classList.add('active'),
                    onLeave: () => text.classList.remove('active'),
                    onEnterBack: () => text.classList.add('active'),
                    onLeaveBack: () => text.classList.remove('active')
                });
            });
        });
    </script>

    <!-- Rest of the content -->
</body>
</html>
